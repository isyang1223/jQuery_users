<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Users</title>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    var fname = $('#first_name').val();
                    var lname = $('#last_name').val();
                    var email = $('#email').val();
                    var contact = $('#contact').val();
                    $("#tbody").append("<tr><td>" + fname + "</td><td>" + lname + "</td><td>" + email + "</td><td>" + contact + "</td></tr>");
                    
                        
                    return false;
                });
            });
            
        </script>
        <link rel="stylesheet" type="text/css" href="users.css">
    </head>
    <body>
    

        <table>
            <thead id = "thead">
            <tr>
                <th class="head">First Name:</th>
                <th class="head">Last Name:</th>
                <th class="head">Email Address:</th>
                <th class="head">Contact No:</th>
            </tr>
            </thead>
            <tbody id = "tbody">  
            
                
            </tbody>  
              </table>

        <h1>Add User</h1>
        <form id = "form">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value= "First Name">
            </div>
                
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value= "Last Name">
            </div>

            <div>   
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" value= "Email Address">
            </div>
            <div>   
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" value= "Phone #">
                
            </div>
            <input type="submit" value="Add User">
        </form>
        
    </body>
</html>
